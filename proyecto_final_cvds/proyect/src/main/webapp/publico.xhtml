<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>

    <title>Programación de Consulta</title>
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css"/>
</h:head>
<h:body>
    <header>
        <h1 class="centrar-texto">Programacion de Consulta</h1>
    </header>
    <h:form class="formulario">
        
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Nombre completo:" for="name" showRequired="false"/>
            <p:inputText class="entrada"  id="name" value="#{userBean.name}" required="true"/>
            
            <p:outputLabel value="Correo electrónico:" for="email" showRequired="false"/>
            <p:inputText class="entrada" id="email" value="#{userBean.email}" required="true"/>
            
            <p:outputLabel value="Teléfono de contacto:" for="telephone" showRequired="false"/>
            <p:inputText class="entrada" id="telephone" value="#{userBean.telephone}" required="true"/>
            
            <p:outputLabel value="Descripción de la consulta:" for="description" showRequired="false"/>
            <p:inputTextarea class="entrada" id="description" value="#{appointmentBean.description}" rows="5"/>

            <p:outputLabel value="Fecha:" for="startDate" showRequired="false"/>
            <p:calendar class="entrada" id="startDate" value="#{appointmentBean.startDate}" showButtonPanel="true" converter="dateConverter" />
      
            <p:outputLabel value="Acepto los términos y condiciones:" for="termsAccepted" showRequired="false"/>
            <p:selectBooleanCheckbox id="termsAccepted" value="#{appointmentBean.termsAccepted}" required="true"/>
            <p:commandLink value="Ver términos y condiciones" onclick="PF('dlgTerminosCondiciones').show(); return false;"/>
            
        </p:panelGrid>
        
        <p:commandButton class="boton-formulario" value="Registrar consulta" action="#{appointmentBean.logiregistern}" ajax="false"/>
    </h:form>
    
    <p:dialog header="Términos y condiciones" widgetVar="dlgTerminosCondiciones" modal="true">
        <p>Los términos y condiciones serán provistos por HALS.</p>
        <p>El pago a realizar por la consulta no podrá ser devuelto a menos que en común acuerdo con HALS se determine esa opción.</p>
    </p:dialog>
</h:body>
</html>
